<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex003 JavaScript</title>
    <style>
        body {
            background-color: rgb(105,105,173);
            color: white;
            font: normal 20pt Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        h1 {
            border: 3px solid white;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Esta é a Primeira Aula de JavaScript!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // String
        var n2 = Number.parseFloat(window.prompt('Digite outro numero: ')) // String
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) // Concatenação
        // (Number + Number) para adição
        // (String + String) para concatenção
        // Para converter usamos Number.parseInt -> Para número Inteiro
        //                       Number.parseFloat -> Para numero Real
        // Ou podemos usar simplesmente só Number, que o proprio js analisa se é inteiro ou real 
    </script>
</body>
</html>
