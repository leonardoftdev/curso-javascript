<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex002 JavaScript</title>
    <style>
        body {
            background-color: rgb(105,105,173);
            color: white;
            font: normal 20pt Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        h1 {
            border: 3px solid white;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Esta é a Primeira Aula de JavaScript!</p>
    <script>
        var nome = window.prompt('Qual é seu nome ?'); // Vai perguntar o nome...
        window.alert('É um prazer em te conhecer, ' + nome + '!'); // Sinal de + para 'Concatenação' (Juntar)
    </script>
</body>
</html>
